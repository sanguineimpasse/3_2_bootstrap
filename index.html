<!DOCTYPE html>
<!--sanguineimpasse-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .card{
        width: 30vw;
    }
    @media screen and (max-width:1092px) {
        .card{
            width: 50vw;
        }
    }
    @media screen and (max-width:766px) {
        .card{
            width: 75vw;
        }
    }
    @media screen and (max-width:574px) {
        .card{
            width: 90vw;
        }
    }
</style>
<body>
    <div class="container px-lg-5">
        <h1 class="text-center my-5 fw-bold" style="font-size: 4rem;">Welcome back ðŸ¥°</h1>
        <div class="card p-3 bg-light mx-auto my-5">
            <form action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="someone@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <div id="passwordHelp" class="form-text">
                        We remind you that you use a password between 8-65535 characters, mixed with symbols, numbers, and a non-Latin 
                        character from a language of your choosing.
                    </div>
                </div>                  
                <div class="mb-3">
                    <label for="happinessLevel" class="form-label">Your happiness level today</label>
                    <input type="range" class="form-range" min="0" max="10" id="happinessLevel">
                </div>
                <select class="form-select" aria-label="Select your province">
                    <option selected>Province</option>
                    <option value="1">Nueva Ecija</option>
                    <option value="2">Visayas</option>
                    <option value="3">Mindanao</option>
                    <option value="4">Overseas</option>
                </select>
                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" value="" id="staySigned">
                    <label class="form-check-label" for="staySigned">
                        Stay signed in
                    </label>
                </div>
                <input class="btn btn-primary" type="submit" value="Log In">
            </form>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
